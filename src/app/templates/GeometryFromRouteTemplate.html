<div>
    <div class="modal fade" data-dojo-attach-point='modalDiv'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Select Road Segment</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class='form-group'>
                            <label>Route</label>
                            <select class='form-control' data-dojo-attach-event='onchange: updateValues' data-dojo-attach-point='routeNode'>
                                <option value="" disabled selected>Select the route</option>
                            </select>
                        </div>
                        <div class='form-group'>
                            <label>Starting Milepost</label>
                            <input class='form-control' data-dojo-attach-event='onchange: updateValues' type='number' data-dojo-attach-point='startNode' placeholder='0'/>
                        </div>
                        <div class='form-group'>
                            <label>Ending Milepost</label>
                            <input class='form-control' data-dojo-attach-event='onchange: updateValues' type='number' data-dojo-attach-point='endNode' placeholder='0'/>
                        </div>
                        <div class='form-group last text-center'>
                            <button type='button' class='btn btn-info'
                            data-dojo-attach-event='onclick: submit'
                            data-dojo-attach-point='submitButton'>Submit</button>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <div data-dojo-attach-point='errorDiv' class="alert alert-danger"></div>
                </div>
            </div>
        </div>
    </div>
</div>
