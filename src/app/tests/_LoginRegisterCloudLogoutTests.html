<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>_LoginRegisterCloudLogout Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="../../esri/css/esri.css" />
    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../ijit/resources/authentication/LoginRegister.css">
    <link rel="stylesheet" href="../resources/_LoginRegisterCloudLogout.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../../jquery/dist/jquery.js"></script>
    <script type='text/javascript' src="../../bootstrap/dist/js/bootstrap.js"></script>
    <script type='text/javascript' src="../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'ijit', 'esri', 'dojo', 'dijit', 'dojox']
        }, [
            'app/_LoginRegisterCloudLogout',

            'dojo/domReady!'
        ], function(Module) {
            widgetUnderTest = new Module({
                firstName: 'loginResult.user.first',
                lastName: 'loginResult.user.last',
                role: 'loginResult.user.role',
                email: 'loginResult.user.email',
                url: 'this.urls.base + this.urls.change',
                parentWidget: {}
            }, 'node');

            widgetUnderTest.startup();
        });
</script>
</head>
<body class='claro'>
    <div class="login-register-logout">
        <div id="node"></div>
    </div>
</body>
</html>
